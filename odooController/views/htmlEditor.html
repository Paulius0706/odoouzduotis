<!DOCTYPE html>
<html>
    <head>
    <title>Page Title</title>
    <script>
        
    </script>
    </head>
    <body>
        <p id="documentList-companyList">JavaScript can change HTML content.</p>        
        <button type="button" onclick="document.getElementById('documentList-companyList').innerHTML = 'Goodbey JavaScript!'">Goodbey JavaScript!</button>
        <button type="button" onclick="document.getElementById('documentList-companyList').innerHTML = 'Goodbey JavaScript!'">Hello JavaScript!</button>

        <table class="table">
            <tr><td>ID</td><td>Name</td><td>Email</td><td>Company</td></tr>
            <t t-foreach="documents" t-as="document">
                <form>
                    <tr>
                        <td><input type="text" name="id"          t-att="{'value': document.id}"></td>
                        <td><input type="text" name="name"        t-att="{'value': document.name}"></td>
                        <td><input type="text" name="description" t-att="{'value': document.description}"></td>
                        <td><select name="company_id" >
                            <t t-foreach="companies" t-as="company">
                                <option name="company_id" t-if="document.company_id != company.id" selected><t t-esc="document.company_id.id"/></option>
                                <option name="company_id" t-if="document.company_id == company.id"         ><t t-esc="document.company_id.id"/></option>                              </t>
                            </t>
                        </select></td>
                        <td><button type="submit">Update</button></td>
                    </tr>
                </form>
            </t>
        </table>
        
    </body>
</html>
